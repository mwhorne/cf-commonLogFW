<template>
    <lightning-card title={logrecord.Name} class="log-record-tile">
        <div slot="actions">
            <lightning-button-icon
                icon-name="utility:search"
                icon-class="log-record-tile-button"
                variant="bare"
                alternative-text="Open record"
                onclick={handleOpenRecordClick}>
            </lightning-button-icon>
        </div>
        <div class="slds-p-horizontal_small">
            <div class="slds-media">
                <!--
                <div class="slds-media__figure">
                    <img src={appResources.bearSilhouette} alt="Bear profile" class="bear-silhouette"/>
                </div>
                -->
                <div class="slds-media__body">
                    <p class="slds-m-bottom_xx-small">{logrecord.Title__c}</p>
                    <p class="slds-m-bottom_xx-small">{logrecord.Reason__c}</p>
                    <p class="slds-m-bottom_xx-small">{logrecord.Running_User__c}</p>
                </div>
            </div>
        </div>
    </lightning-card>    
</template>
